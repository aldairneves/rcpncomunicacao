<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/rcpncomunicacao/style/padrao.css">
    <link rel="stylesheet" href="/rcpncomunicacao/style/casamento.css">
    <title>ETIQUETA - CASAMENTO</title>
</head>

<body>
    <div class="navbar">
        <h1>COMUNICAÇÃO DE CASAMENTO</h1>
    </div>

    <div class="preencher">

        <label>Data de hoje
        <input id='data' type='text' class='data' value='' onkeyup="insere()" placeholder="">
        </label>

        <label>Tipo Casamento
        <input id='tipocas' type='text' class='tipo' value='' onkeyup="insere()" placeholder="">
        </label>

        <label>Nomes dos Nubentes
        <input id='nomesNubentes' type='text' class='nomesNubentes' value='' onkeyup="insere()" placeholder="">
        </label>

        <label>Data do Registro
        <input id='dataRegistro' type='text' class='dataRegistro' value='' onkeyup="insere()" placeholder="">
        </label>
        </div>

        <div class="preencher1">

        <label>Livro, Folha e Termo
        <input id='numeroLivro' type='text' class='livroNumero' value='' onkeyup="insere()" placeholder="">
        </label>
        
        <label>Serventia de Registro
        <input id='serventia' type='text' class='serventia' value=' da Serventia de Registro Civil das Pessoas Naturais de ' onkeyup="insere()" placeholder="">
        </label>

        <label>Nome Alterado
        <input id='nomeAlterado' type='text' class='nomeAlterado' value='' onkeyup="insere()" placeholder="">
        </label>

    </div>
    <div id="imprimir">
        <div class="textocomunicacao">
            <p class="texto"><strong>Aos <span id="dataHoje"></span>, procedo à anotação do casamento <span id="tipocasamento"></span> de <span
                id="nomes"></span>, registrado em <span id="dateManual"></span> no <span id="numerosLFT"></span>, 
                <span id="cartorio"></span>. <span id="nomeAl"></span>.</strong></p>
        </div>
    </div>
    <div class="dicas">Dicas: c = civil; r = religioso; u = conversão; s = nesta serventia; n = não ouvi alteração de nomes
    </div>
    <div class="btn">
        <button id="btn" class="botao">IMPRIMIR ETIQUETA</button>
    </div>
    <script type="text/javascript" src="/rcpncomunicacao/js/imprimir.js"></script>
    <script type="text/javascript" src="/rcpncomunicacao/js/casamento.js"></script>
</body>

</html>
