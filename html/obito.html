<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/rcpncomunicacao/style/padrao.css">
    <link rel="stylesheet" href="/rcpncomunicacao/style/obito.css">
    <title>ETIQUETA - ÓBITO</title>
</head>
<body>
    <div class="navbar">
        <h1>COMUNICAÇÃO DE ÓBITO</h1>
    </div>
    <div class="preencher">

        <label>Data de hoje
        <input id='data' type='text' class='data' value='' onkeyup="insere()" placeholder="">
        </label>

        <label>Nome do Falecido(a)
        <input id='nomesFalec' type='text' class='nomesFalecido' value='' onkeyup="insere()" placeholder="">
        </label>

        <label>Data do Registro
        <input id='dataRegistro' type='text' class='dataRegistro' value='' onkeyup="insere()" placeholder="">
        </label>
        </div>

        <div class="preencher1">

        <label>Livro, Folha e Termo
        <input id='numeroLivro' type='text' class='livroNumero' value='' onkeyup="insere()" placeholder="">
        </label>

        <label>Serventia de Registro
        <input id='serventia' type='text' class='serventia' value=' da Serventia de Registro Civil das Pessoas Naturais de ' onkeyup="insere()" placeholder="">
        </label>

    </div>
    <div id="imprimir">
        <div class="textocomunicacao">
            <p class="texto"><strong> Aos <span id="dataHoje"></span>, procedo à anotação do óbito de <span id="nomes"></span>, falecido(a) em <span id="dateManual"></span>, registrado(a) no <span id="numerosLFT"></span><span id="cartorio"></span>.</strong></p>
    </div>
        </div>
        <div class="dicas">Dicas: s = nesta serventia
        </div>
    <div class="btn">
        <button id="btn" class="botao">IMPRIMIR ETIQUETA</button>
    </div>
    <script type="text/javascript" src="/rcpncomunicacao/js/imprimir.js"></script>
    <script type="text/javascript" src="/rcpncomunicacao/js/obito.js"></script>
</body>
</html>
