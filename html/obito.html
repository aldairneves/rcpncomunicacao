<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/rcpncomunicacao/style/padrao.css">
    <link rel="stylesheet" href="/rcpncomunicacao/style/obito.css">
    <title>ETIQUETA - ÓBITO</title>
</head>
<body>
    <div class="navbar">
        <h1>COMUNICAÇÃO DE ÓBITO</h1>
    </div>
    <div class="preencher">

        <input id='data' type='text' class='data' value='' onkeyup="insere()" placeholder="Data de hoje" />

        <input id='nomesFalec' type='text' class='nomesFalecido' value='' onkeyup="insere()"
            placeholder="Nome do Falecido" />

        <input id='dataRegistro' type='text' class='dataRegistro' value='' onkeyup="insere()"
            placeholder="Data do Registro" />

        <input id='numeroLivro' type='text' class='livroNumero' value='' onkeyup="insere()"
            placeholder="Livro, Folha e Termo:" />

        <input id='serventia' type='text' class='serventia' value='' onkeyup="insere()"
            placeholder="Serventia de Registro" />

    </div>
    <div id="imprimir">
        <div class="textocomunicacao">
            <p class="texto"><strong> Aos <span id="dataHoje"></span>, procedo à anotação do óbito de <span id="nomes"></span>, falecido(a) em <span id="dateManual"></span>, registrado(a) no <span id="numerosLFT"></span>, <span id="cartorio"></span>.</strong></p>
    </div>
        </div>
        <div class="dicas">Dicas: s = nesta serventia
        </div>
    <div class="btn">
        <button id="btn" class="botao">IMPRIMIR ETIQUETA</button>
    </div>
    <script type="text/javascript" src="/rcpncomunicacao/js/imprimir.js"></script>
    <script type="text/javascript" src="/rcpncomunicacao/js/obito.js"></script>
</body>
</html>
